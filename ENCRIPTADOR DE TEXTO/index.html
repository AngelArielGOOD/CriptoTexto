<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!--My business logo-->    
        <img class="logo_header" src="Assets/logo.png" alt="Logo de 'A&OP AI Solutions'">
    </header>
    <main>
        <section class="entrada">
            <textarea class="text-income" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="Parrafo_corto">Solo letras minúsculas y sin acentos</h6>
            </div>
            <!--Buttons Encriptar-Desencriptar-->
            <div class="buttons">
                <button class="button_encriptar" onclick="btn_encriptar()">Encriptar</button>
                <button class="button_desencriptar" onclick="btn_desencriptar()">Desencriptar</button>
            </div>
        </section>
    
        <section class="salida">
            <div class="text-output-container">
                <textarea class="text_output" cols="30" rows="10"></textarea>
                
                <img class="output-image" src="Assets/klipartz.com.png" alt="Ningún mensaje fue encontrado">
                <h2 class="output-message">Ningún mensaje fue encontrado</h2>
                
            <div class="copy-container">
                <button class="copy">Copiar</button>
            </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Desarrollado por Angel Hernandez</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
